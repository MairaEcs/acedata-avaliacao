<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ex1">
        <h1>Exercício 1</h1>
        
        <div class="container">
            <h2>Cálculo do salário do empregado</h2>
            <div id="container-calculo" class="container-conteudo">
                
                <label for="salario-hora">Valor do salário/hora:</label>
                <input type="number" name="salario-hora" id="salario-hora" placeholder="0,00">
        
                <label for="hora-mes">Quantidade de horas trabalhadas no mês:</label>
                <input type="number" name="hora-mes" id="hora-mes" placeholder="0">
        
                <label for="qnt-filho">Quantidade de filhos menores de 14 anos:</label>
                <input type="number" name="qnt-filho" id="qnt-filho" placeholder="0">
    
                <button id="btn-calcular" class="btn">Calcular</button>
            </div>
            <h2>Resultado</h2>
            <div id="container-resultado" class="container-conteudo">
                <table id="tabela-salario">
                </table>
            </div>
        </div>
    </section>

    <section id="ex2">
        <h1>Exercício 2</h1>
        
        <div class="container">
            <h2>&#128526; 
                Clique no botão abaixo
                &#128071;
            </h2>
            <button id="btn-prompt" class="btn">Aqui</button>
            <div id="container-prompt" class="container-conteudo"></div>
        </div>

    </section>

    <section id="ex3">
        <h1>Exercício 3</h1>
        <div class="container">
            <h2>Sequência de Fibonacci</h2>
            <div id="container-valor" class="container-conteudo">
                
                <label for="valor-n">Valor n:</label>
                <input type="number" name="valor-n" id="valor-n" placeholder="Digite aqui...">
        
                <button id="btn-mostrar" class="btn">Mostrar</button>
            </div>
    
            <div id="container-fibonacci" class="container-conteudo"></div>
    
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
